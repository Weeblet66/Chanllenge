<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="intro" class="card">
    <div class="circle">
      <img class="content" src="./images/icon-star.svg" alt="star">
    </div>
    <h2>How did we do ?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

  <div class="btns">
    <button onclick="myFunction(event)" class="btn-rate">1</button>
    <button onclick="myFunction(event)" class="btn-rate">2</button>
    <button onclick="myFunction(event)" class="btn-rate">3</button>
    <button onclick="myFunction(event)" class="btn-rate">4</button>
    <button onclick="myFunction(event)" class="btn-rate">5</button>
  </div>
  <div id="submit">
  <button class="submit">Submit</button></div>
</div>

<!-- Thank You Card -->

<div id="thanks" class="card">
  <div class="image">
    <img src="./images/illustration-thank-you.svg" alt="">
  </div>
  <div class="rating">You selected <span class="number-selection"></span> out of  5</div>
  <h1>Thank you!</h1>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!</p>
</div>

  </div>  -->

  <script src="app.js"></script>
</body>
</html>
